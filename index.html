<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Poppins:wght@100&display=swap" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <div class="colors">
        <div class="color"> <!--color 1 -->
            <h2>Hex</h2>
            <div class="controls">
                <button class = "adjust"><i class="fas fa-sliders-h"></i></button>
                <button class = "lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class = "close-adjustment">X</button>
                <span>Hue</span>
                <input 
                    type="range" 
                    min="0" max="360" 
                    step="1" 
                    class="hue-input"
                    data-hue="0"
                    name="hue"
                >
                <span>Brigtness</span>
                <input 
                    type="range" 
                    min="0" max="1" 
                    step="0.01" 
                    class="bright-input"
                    data-bright="0"
                    name="brightness"
                >
                <span>Saturation</span>
                <input 
                    type="range" 
                    min="0" max="1" 
                    step="0.01" 
                    class="sat-input"
                    data-sat="0"
                    name="saturation"
                >
            </div>
        </div>

    <div class="panel">
        <div class="library-panel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <div class="generate-panel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="save-panel">
            <button class="save"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>
    <div class="copy-container">
        <div class="copy-popup">
            <h3>Copied to clipboard!</h3>
            <h4>&#128077;</h4>
        </div>
    </div>
    <div class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h3>Give a name to your palette</h3>
            <input type="text" max-length="35" class="save-name">
            <button type="submit" class="submit-save">Save</button>
        </div>
    </div>
    <div class="library-container">
        <div class="library-popup">
            <button class="close-library">X</button>
            <h4>Pick your palette</h4>
        </div>
    </div>
